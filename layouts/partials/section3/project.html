<section class="si">
    <h3 class="i1">{{ .Title | markdownify }}</h3>
    <div class="i3">{{ .Period | markdownify }}</div>
    <div class="i4">{{ .Location | markdownify }}</div>
    <div class="i5">{{ .Summary | markdownify }}</div>
    {{ with .Tags }}
    <div class="i6">
        {{ partial "tags" . }}
    </div>
    {{ end }}
</section>
