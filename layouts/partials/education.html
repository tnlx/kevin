<section class="education">
    <h2>EDUCATION</h2>
    {{ range . }}
    <section class="si">
        <h3 class="i1">{{ .Degree }}</h3>
        <h4 class="i2">{{ .University | markdownify }}</h4>
        <div class="i3">{{ .Period }}</div>
        <div class="i4">{{ .Location }}</div>
        <div class="i5">{{ .Summary | markdownify }}</div>
    </section>
    {{ end }}
</section>
