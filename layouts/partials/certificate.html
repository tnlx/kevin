<section class="certificate">
    <h2>CERTIFICATES</h2>
    {{ range . }}
    <section class="si">
        <h3 class="i1">{{ .Certificate | markdownify }}</h3>
        <div class="i2">Issued by {{ .Issuer | markdownify }}</div>
        <div class="i3">{{ .Period }}</div>
        <div class="i4">{{ .Location }}</div>
        <div class="i5">{{ .Summary | markdownify }}</div>
    </section>
    {{ end }}
</section>
